<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - S4H-1 Ride Safety</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        danger: '#dc2626',
                        success: '#16a34a',
                        accent: '#0ea5e9',
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
                        'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Poppins', sans-serif;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.08), transparent 40%),
                radial-gradient(circle at bottom left, rgba(14, 165, 233, 0.05), transparent 40%);
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 hero-gradient text-slate-900 py-12">
    <div class="w-full max-w-md animate-fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3 group">
                <div
                    class="bg-primary p-2.5 rounded-xl shadow-lg shadow-blue-200 group-hover:scale-110 transition-transform duration-300">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <span class="text-3xl font-display font-bold tracking-tight text-slate-900">S4H-1</span>
            </a>
            <p class="text-slate-500 mt-2 font-medium">Create Secure Access Account</p>
        </div>

        <!-- Register Card -->
        <div class="bg-white rounded-[32px] shadow-soft border border-slate-100 p-8 md:p-10 relative overflow-hidden">
            <!-- Decorative blur -->
            <div
                class="absolute -top-20 -right-20 w-40 h-40 bg-blue-50 rounded-full blur-3xl opacity-50 pointer-events-none">
            </div>

            <h2 class="text-2xl font-bold mb-8 text-center relative z-10">Get Started</h2>

            <!-- Error Message -->
            <div id="error-message"
                class="hidden mb-6 p-4 bg-danger/5 border border-danger/10 rounded-2xl flex items-start gap-3">
                <i data-lucide="alert-circle" class="w-5 h-5 text-danger shrink-0 mt-0.5"></i>
                <p class="text-danger text-sm font-medium pt-0.5 leading-snug"></p>
            </div>

            <!-- Success Message -->
            <div id="success-message"
                class="hidden mb-6 p-4 bg-success/5 border border-success/10 rounded-2xl flex items-start gap-3">
                <i data-lucide="check-circle-2" class="w-5 h-5 text-success shrink-0 mt-0.5"></i>
                <p class="text-success text-sm font-medium pt-0.5 leading-snug"></p>
            </div>

            <form id="register-form" class="space-y-4 relative z-10">
                <!-- Username -->
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="user"
                                class="h-5 w-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                        </div>
                        <input type="text" id="username" name="username" required minlength="3"
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm font-medium"
                            placeholder="Choose username">
                    </div>
                </div>

                <!-- Email & Phone Grid -->
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-slate-700 text-sm font-bold mb-2 ml-1">Email</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="mail"
                                    class="h-5 w-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm font-medium"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <div>
                        <label class="block text-slate-700 text-sm font-bold mb-2 ml-1">Phone (Optional)</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="phone"
                                    class="h-5 w-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                            </div>
                            <input type="tel" id="phone" name="phone" pattern="[+]?[0-9]{10,15}"
                                class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm font-medium"
                                placeholder="+91-1234567890">
                        </div>
                    </div>
                </div>

                <!-- Role Selection -->
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1">Account Role</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="briefcase"
                                class="h-5 w-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                        </div>
                        <select id="role" name="role" required
                            class="w-full pl-11 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm font-medium appearance-none">
                            <option value="passenger">Passenger</option>
                            <option value="driver">Driver</option>
                            <option value="operator">Operator</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="chevron-down" class="h-4 w-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock"
                                class="h-5 w-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                        </div>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full pl-11 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm font-medium"
                            placeholder="Min. 6 characters">
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                            <i data-lucide="eye" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1">Confirm Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock"
                                class="h-5 w-5 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                        </div>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm font-medium"
                            placeholder="Repeat password">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="register-btn"
                        class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/20 hover:shadow-xl hover:shadow-blue-500/30 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2">
                        <span id="register-text">Create Account</span>
                        <span id="register-spinner" class="hidden flex items-center gap-2">
                            <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                            Registering...
                        </span>
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-100 text-center">
                <p class="text-slate-500 text-sm mb-4">Already have an account?</p>
                <a href="/login"
                    class="inline-flex items-center justify-center w-full py-3.5 border-2 border-slate-100 rounded-2xl font-bold text-slate-600 hover:border-slate-200 hover:text-slate-900 hover:bg-slate-50 transition-all">
                    Sign In instead
                </a>
            </div>
        </div>

        <div class="text-center mt-8 space-x-6 text-sm font-medium text-slate-400">
            <a href="#" class="hover:text-slate-600 transition-colors">Help</a>
            <a href="#" class="hover:text-slate-600 transition-colors">Privacy</a>
            <a href="#" class="hover:text-slate-600 transition-colors">Terms</a>
        </div>
    </div>

    <div id="toast-container" class="fixed top-6 right-6 z-[100] flex flex-col gap-3"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // --- Interaction Logic ---
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            let icon = 'info';
            let bgClass = 'bg-slate-900';

            if (type === 'success') { icon = 'check-circle'; bgClass = 'bg-success'; }

            toast.className = `${bgClass} text-white p-4 rounded-2xl shadow-2xl flex items-start gap-3 min-w-[280px] max-w-sm animate-in fade-in slide-in-from-top-4 duration-300 pointer-events-auto cursor-pointer`;
            toast.onclick = () => toast.remove();

            toast.innerHTML = `
                <i data-lucide="${icon}" class="w-5 h-5 mt-0.5"></i>
                <div>
                    <p class="font-bold text-sm">${title}</p>
                    <p class="text-xs opacity-90">${message}</p>
                </div>
            `;

            container.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-10px]');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Footer Links
            const links = document.querySelectorAll('.text-center.space-x-6 a');
            if (links.length >= 3) {
                links[0].onclick = (e) => { e.preventDefault(); showToast('Help Center', 'Opening knowledge base...'); };
                links[1].onclick = (e) => { e.preventDefault(); showToast('Privacy Policy', 'Standard privacy policy applies.'); };
                links[2].onclick = (e) => { e.preventDefault(); showToast('Terms', 'Standard terms of service apply.'); };
            }
        });

        // Toggle Password
        document.getElementById('toggle-password').addEventListener('click', function () {
            const input = document.getElementById('password');
            const icon = this.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Submit
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('register-btn');
            const text = document.getElementById('register-text');
            const spinner = document.getElementById('register-spinner');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (password !== confirm) {
                errorMsg.querySelector('p').textContent = 'Passwords do not match';
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            text.classList.add('hidden');
            spinner.classList.remove('hidden');
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role, phone: phone || null })
                });
                const data = await response.json();

                if (data.success) {
                    successMsg.querySelector('p').textContent = 'Account created! Redirecting...';
                    successMsg.classList.remove('hidden');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (err) {
                console.error(err);
                errorMsg.querySelector('p').textContent = err.message || 'Connection failed';
                errorMsg.classList.remove('hidden');
            } finally {
                if (!successMsg.classList.contains('hidden')) return; // Don't reset if successful
                btn.disabled = false;
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        lucide.createIcons();
    </script>
</body>

</html>
